    <div class="toolbar">
      <div class="menu-header">
        <div class="menu-icon"></div>
        <div class="menu-title">View Options</div>
      </div>
      <div class="menu-items">
        <div class="menu-subtitle">SIZING</div>
        <button id="btn-original-width">Original size</button>
        <button id="btn-shrink-size">Shrink to fit</button>
        <button id="btn-shrink-width">Shrink width to fit</button>
        <button id="btn-shrink-height">Shrink height to fit</button>
        <button id="btn-fit-width">Fit to width</button>
        <button id="btn-fit-height">Fit to height</button>
        <button class="btn-smart-fit" data-fit-key="size0">Smart fit small</button>
        <button class="btn-smart-fit" data-fit-key="size1">Smart fit large</button>
        <div class="menu-subtitle">SETTINGS</div>
        <label class="label-toggle">
          <input type="checkbox" id="input-smooth-scroll" class="input-toggle" />
          <span>Smooth scrolling</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-seamless" class="input-toggle" />
          <span>Collapse spacing</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-dark-mode" class="input-toggle" />
          <span>Dark mode</span>
        </label>
      </div>
    </div>
    <div id="scrubber-icon"></div>
    <div id="scrubber-container">
      <div id="scrubber-preview"></div>
      <div id="scrubber"></div>
      <div id="scrubber-marker-active"></div>
      <div id="scrubber-marker"></div>
    </div>
